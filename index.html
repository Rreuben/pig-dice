<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/master.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig | The Dice Game</title>
    <link rel="shortcut icon" href="images/dice.ico">
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron startMenu">
        <h1>PIG</h1>
        <p>(THE DICE GAME)</p>
        <h2>Let's Play!</h2>
        <div class="inputForm">
          <form id="player1">
              <div class="formGroup">
                <input placeholder="Player 1's Name" class="player1Name formBox" type="text">
              </div>
          </form>
          <form id="player2">
              <div class="formGroup">
                <input placeholder="Player 2's Name" class="player2Name formBox" type="text">
              </div>
          </form>
        </div>
        <button id="newGameBtn" type="button" name="newGame">New Game</button>
      </div>
    </div>
  </body>
</html>
