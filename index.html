<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/master.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig | The Dice Game</title>
    <link rel="shortcut icon" href="images/dice.ico">
  </head>
  <body>
    <div class="container-fluid startMenu">
      <div class="jumbotron">
        <h1>PIG</h1>
        <p>(THE DICE GAME)</p>
        <h2>Let's Play!</h2>
        <div class="inputForm">
          <form id="player1">
              <div class="formGroup">
                <input placeholder="Player 1's Name" class="player1Name formBox" type="text">
              </div>
          </form>
          <form id="player2">
              <div class="formGroup">
                <input placeholder="Player 2's Name" class="player2Name formBox" type="text">
              </div>
          </form>
        </div>
        <button id="startBtn" name="start">Start</button>
      </div>
    </div>
    <div class="container-fluid playerConsole">
      <div class="jumbotron">
        <h1>PIG</h1>
        <p>(THE DICE GAME)</p>
        <div class="row">
          <div id="line" class="col-md-6 player1GB">
            <h3>Player 1 <span id = "player1Name"></span><br><span id="totalScore"></span></h3>
            <div class="btns">
              <button id="player1-roll" class="btnBox">Roll</button>
              <button id="player1-hold" class="btnBox">Hold</button>
            </div>
            <h4>Current <span id="diceRoll1"></span><br></h4>
          </div>
          <div class="col-md-6 player2GB">
            <h3>Player 2 <span id = "player2Name"></span><br><span id="totalScore"></span></h3>
            <div class="btns">
              <button id="player1-roll" class="btnBox">Roll</button>
              <button id="player1-hold" class="btnBox">Hold</button>
            </div>
            <h4>Current <span id="diceRoll1"></span><br></h4>
          </div>
        </div>
        <button id="newGameBtn" name="newGame">New Game</button>
      </div>
    </div>
  </body>
</html>
